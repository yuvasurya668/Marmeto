<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bundle Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bundle-builder">
        <div class="main-content">
            <h1>Buy 3 and Save 30%</h1>
            <div class="product-grid">
                </div>
        </div>
        <div class="bundle-sidebar">
            <h2>Create a Bundle</h2>
            <div class="progress-container">
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
                <p class="progress-text">0/3 items added</p>
                <div class="progress-message">
                    <p>Add 3 items to get 30% off your entire bundle!</p>
                </div>
            </div>
            <div class="selected-products">
                <p>Your bundle is empty.</p>
            </div>
            <div class="bundle-summary">
                <div class="summary-item">
                    <span>Discount</span>
                    <span class="discount-amount">-$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span class="subtotal-amount">$0.00</span>
                </div>
                <button class="add-to-cart-btn" disabled>Add 3 items to Proceed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
